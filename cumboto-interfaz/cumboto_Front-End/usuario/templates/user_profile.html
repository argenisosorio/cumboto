{% extends 'base.template.html' %}
{% load staticfiles %}
{% block content %}
<div class="x_panel">
	<div class="row">
		<br>
		<div class="col-md-4">
			<img class="img-reponsive" src="{% static 'img/logocumboto.png' %}" align="left">
		</div>
		<div class="col-md-8"></div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<section class="login_content">
				{% if messages %}
          <div class="alert alert-success" role="alert">
        		<strong>{{ messages }}</strong>
      		</div>
        {% endif %}
        <h1>Perfil</h1>
				<form method="POST" action="" class="" />
    			<form class="form-horizontal form-label-left" name="UserForm" action="" method="post">{% csrf_token %}
    					  <div>
                	{{ form.username }}
                </div>                
                <div>
                	{{ form.first_name }}
                </div>
                <div>
                	{{ form.last_name }}
                </div>
                <div>
                	{{ form.email }}
                </div>
              <div align="center">
                <input class="btn btn-default submit" type="submit" value="Actualizar">
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
				</form>
			</section>
		</div>
		<div class="col-md-3"></div>
	</div>
	<br><br><br>
	<br><br><br>
	<br><br><br>
	<br>
</div>
{% endblock content %}
