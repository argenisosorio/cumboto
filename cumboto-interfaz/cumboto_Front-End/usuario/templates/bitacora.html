{% extends 'base.template.html' %}
{% load staticfiles %}
{% block content %}
<div class="x_panel">
  <div class="row">
    <br>
    <div class="col-md-4">
      <img class="img-reponsive" src="{% static 'img/logocumboto.png' %}" align="left">
    </div>
    <div class="col-md-8"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <section class="login_content">
        <h1>Bitácora de eventos</h1>
          <table border="1px" cellpadding="0px" cellspacing="0px" style="width:100%">
            <tr>
              <td>id</td>
              <td>Usuario</td>
              <td>Descripción</td>
              <td>Tipo</td>
              <td>Fecha y hora</td>
            </tr>
            {% for x in object_list %}
            <tr>
              <td>{{ x.id }}</td>
              <td>{{ x.usuario }}</td>
              <td>{{ x.descripcion }}</td>
              <td>{{ x.tipo }}</td>
              <td>{{ x.fecha_hora }}</td>
            </tr>
            {% endfor %}
          </table>
      </section>
    </div>
    <div class="col-md-3"></div>
  </div>
  <br><br><br>
  <br><br><br>
  <br><br><br>
  <br>
</div>
{% endblock content %}
