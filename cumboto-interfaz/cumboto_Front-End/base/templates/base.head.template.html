{% load static from staticfiles %}
{% load i18n %}
<head>
	<meta charset="UTF-8">
	<title>{% trans '' %}</title>
	<meta name="robots" content="noindex, nofollow">
	<meta name="author" content="Cenditel">
  <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
	<meta name="author" content="{% trans 'Centro Nacional de Desarrollo e Investigación en Tecnologías Libres (CENDITEL)' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cumboto</title>
    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">
    <!-- Switchery -->
    <link href="{% static 'vendors/switchery/dist/switchery.min.css' %}" rel="stylesheet">
    
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap-switch (requerido) -->
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-switch-3.3.2/css/bootstrap3/bootstrap-switch.min.css' %}"/>
    <!-- Datatables -->
    <link href="{% static 'vendors/datatables.net-bs/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css' %}" rel="stylesheet">

    <!-- iCheck -->
    <link href="{% static 'vendors/iCheck/skins/flat/green.css'%}" rel="stylesheet">
     <style type="text/css">

        .x_panel {
            background: url({% static 'img/fondo_cumboto4.png' %});
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            text-align: center;
            height: 100%;
            width: 100%;
            margin: 0px;
            background-position: center;
        }
        .btn-circle.btn-xl{
          width: 70px;
          height: 70px;
          padding: 10px 16px;
          font-size: 24px;
          line-height: 1.33;
          border-radius: 35px;
        }
        .btn-circle {
          width: 30px;
          height: 30px;
          text-align: center;
          padding: 6px 0;
          font-size: 12px;
          line-height: 1.428571429;
          border-radius: 15px;
        }
        .oaerror {
          margin: 0 auto; /* Centering Stuff */
          background-color: #FFFFFF; /* Default background */
          padding: 5px;
          border: 1px solid #eee;
          border-left-width: 5px;
          border-radius: 3px;
          font-family: 'Open Sans', sans-serif;
          font-size: 12px;
          color: grey;
        }
        .oaerror ul {
            display: inline-block;
            padding-left: 0;
        }
        .oaerror ul li {
            list-style: none;
            text-align: justify;
        }
        .danger {
          border-left-color: #d9534f; /* Left side border color */
          background-color: rgba(217, 83, 79, 0.1); /* Same color as the left border with reduced alpha to 0.1 */
        }

        .danger strong {
          color:  #d9534f;
        }

        .warning {
          border-left-color: #FF6600;
          background-color: rgba(255, 102, 0, 0.1);
        }

        .warning strong {
          color: #FF6600;
        }

        .info {
          border-left-color: #5bc0de;
          background-color: rgba(91, 192, 222, 0.1);
        }

        .info strong {
          color: #5bc0de;
        }

        .success {
          border-left-color: #2b542c;
          background-color: rgba(43, 84, 44, 0.1);
        }

        .success strong {
          color: #2b542c;
        }

     </style>
</head>
