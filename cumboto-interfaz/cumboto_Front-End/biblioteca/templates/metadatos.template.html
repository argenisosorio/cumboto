{% extends "base.template.html" %}
{% load staticfiles %}
{% block content %}
<div class="page-title">
    <div class="title_left">
        <h3>Gestión de Transmisión de Aplicaciones Interactivas para la TDA</h3>
    </div>
</div>
<div class="x_panel">
        <div class="row">
                <br>
                <div class="col-md-4">
                   <img class="img-reponsive" src="{% static 'img/logocumboto.png' %}" align="left">
                </div>
                <div class="col-md-8"></div>
           </div>
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6" style="">
                 <!-- Modal metadatos -->
                            <div class="modal fade bs-example-modal-sm" id="metadata" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-sm">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                      </button>
                                      <h4 class="modal-title" id="myModalLabel2">Metadatos</h4>
                                    </div>
                                    <div class="modal-body">
                                     {% if metadatos %}
                                     <script type="text/javascript">
                                     $(window).load(function(){
                                      $('#metadata').modal('show');
                                        });
                                     </script>
                                        {{ metadatos }}
                                        {% endif %}

                                    </div>
                                  <div class="modal-footer">
                                      <button type="submit" class="btn btn-default" id="metadata">Guardar</button>
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                  </div>
                                  </div>
                                </div>
                            </div>
                <!-- Fin modal metadatos -->
                </div>
                <div class="col-xs-3"></div>
            </div>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
     
</div>
{% endblock %}
