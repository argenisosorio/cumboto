<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cumboto</title>

	<!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
 
  

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md footer_fixed">
    <div class="container body">
      <div class="main_container">
      	 <div class="navbar nav_title" style="border: 0;">
              <a href="{% url 'home' %}" class="site_title"><i class="fa fa-television"></i> <span>Cumboto</span></a>
            </div>
  
	
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
            <div class="row">
			<div class="col-md-6 col-sm-offset-3">
			<div class="page-header">
				<h3>Registro de nuevos usuarios</h3>
			</div>

			<form method="post" action="" class="form-horizontal" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
	
			<br>


			<!-- iniciar modal -->
			 <div class="actions form-actions">
			 <div align="center">
				<a data-toggle="modal" data-target="#Question" id="continuar" class="btn btn-primary" href="#">Registrar</a>
				<a  class="btn btn-primary" href='{% url "usuario:registro" %}'>Cancelar</a>
				</div>
	  			<div class="modal fade bs-example-modal-xs" id="Question" tabindex="-1" role="dialog" aria-hidden="true">
	    			<div class="modal-dialog modal-xs">
	      			<div class="modal-content">
   	  				<div class="modal-header">
      					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
     					<h4 class="modal-title" id="Confirm">Confirmación</h4>
    				</div>
					<div class="modal-body">
						<p>¿Esta seguro(a) que desea registrarse? </p>
					</div>
        		<div class="modal-footer"> 
		          <button type="submit" class="btn btn-primary">Aceptar</button>
		         <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        		</div>

      		</div>
    		</div>
  		</div>
  			<!-- /modals -->
	</div>
			</form>


	</div>
</div>
              </div>
            </div>
        </div>
        <!-- /page content -->

         <footer>
          <div class="pull-right">
	     Fundación Centro Nacional de Desarrollo e Investigación en Tecnologías Libres <a href="http://www.cenditel.gob.ve/" target="_blank">(CENDITEL)</a> 
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>
  </body>
</html>
